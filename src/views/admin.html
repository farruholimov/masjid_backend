<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					colors: {
						clifford: "green",
					},
				},
			},
		};
	</script>
	<style></style>
	<style type="text/tailwindcss">
		@layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
      .container {
        width: 400px;
      }
    </style>
</head>

<body>
	<div class="container mx-auto p-2">
		<a class="flex items-center mb-2" href="mosques.html">
			<svg class="h-6 w-6 text-blue-500 mr-1" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
				stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
				<path stroke="none" d="M0 0h24v24H0z" />
				<path d="M9 11l-4 4l4 4m-4 -4h11a4 4 0 0 0 0 -8h-1" />
			</svg>
			Orqaga</a>
		<div class="relative pt-2">
			<!-- This is an example component -->
			<div class="max-w-2xl mx-auto">
				<form class="admin-form">
					<div class="relative z-0 mb-6 w-full group">
						<input type="text" name="floating_email"
							class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
							placeholder=" " required />
						<label for="floating_email"
							class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Nomi</label>
					</div>
					<div class="relative z-0 mb-6 w-full group">
						<input type="number" name="floating_password" id="floating_password"
							class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
							placeholder=" " required />
						<label for="floating_password"
							class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Miqdori</label>
					</div>

					<div class="grid xl:grid-cols-2 xl:gap-6">
						<div class="relative z-0 mb-4 w-full group">
							<!-- This is an example component -->
							<div class="relative inline-flex">
								<svg class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none"
									xmlns="http://www.w3.org/2000/svg" viewBox="0 0 412 232">
									<path
										d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z"
										fill="#648299" fill-rule="nonzero" />
								</svg>
								<select
									class="border border-gray-300 rounded-full cursor-pointer text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none">
									<option disabled selected>Miqdor birligi</option>
									<option value="so'm">so'm</option>
									<option value="dona">dona</option>
									<option value="kg">kg</option>
									<option value="tonna">tonna</option>
								</select>
							</div>
						</div>
						<div class="relative z-0 mb-4 w-full group">
							<!-- This is an example component -->
							<div class="relative inline-flex">
								<svg class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none"
									xmlns="http://www.w3.org/2000/svg" viewBox="0 0 412 232">
									<path
										d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z"
										fill="#648299" fill-rule="nonzero" />
								</svg>
								<select
									class="border border-gray-300 rounded-full cursor-pointer text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none">
									<option selected disabled>Holati</option>
									<option value="3">Yakunlangan</option>
									<option value="2">Aktiv</option>
									<option value="1">Tekshirilmoqda</option>
								</select>
							</div>
						</div>
					</div>
					<!-- This is an example component -->
					<div class="relative inline-flex mb-4 w-4/5">
						<svg class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none"
							xmlns="http://www.w3.org/2000/svg" viewBox="0 0 412 232">
							<path
								d="M206 171.144L4.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z"
								fill="#648299" fill-rule="nonzero" />
						</svg>
						<select id="categorySelect"
							class="border border-gray-300 w-full cursor-pointer rounded-full text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none">
							<option selected disabled>Kategoriya</option>
						</select>
					</div>
					<!-- This is an example component -->
					<div class="max-w-2xl mx-auto mb-10">
						<!-- <label
                for="message"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400"
                >Qo’shimcha malumotlar</label
				class="text-white block bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              > -->
						<textarea id="message" rows="4"
							class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							placeholder="Qo’shimcha malumotlar..."></textarea>
					</div>
					<button type="submit"
					class="w-full flex justify-center text-white hover:opacity-90 cursor-pointer px-2 py-3 my-2 bg-gradient-to-tr from-purple-500 to-green-300 rounded">	
						Submit
					</button>
				</form>
			</div>
		</div>
	</div>

	<script>
		async function renderCategories() {

			const categorySelect = document.querySelector("#categorySelect")

			let response = await fetch(`http://localhost:6558/api/categories/tg`)
			const { data: {categories} } = await response.json()

			console.log(categories);

			for (const category of categories) {
				const opt = document.createElement("option")
				opt.textContent = category.name
				opt.value = category.id


				categorySelect.appendChild(opt)
			}
		}

		renderCategories()
	</script>
</body>

</html>
